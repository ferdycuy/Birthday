<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Love You</title>
   <link rel="icon" href="https://img.icons8.com/plasticine/2x/filled-like.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
       integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         background-color: black;
         overflow: hidden; /* Mencegah scroll di HP */
         font-family: 'Segoe UI', sans-serif;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         text-align: center;
      }

      h1 {
         font-size: 6vw;
         color: white;
         margin-bottom: 10px;
         max-width: 90%;
      }

      marquee {
         font-family: 'Abel', sans-serif;
         font-size: 3vw;
         color: grey;
         width: 100%;
         margin-bottom: 20px;
         white-space: nowrap;
      }

      canvas {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
      }

      .play-button {
         padding: 10px 20px;
         font-size: 2vw;
         color: white;
         background-color: rgba(0, 0, 0, 0.7);
         border: 2px solid white;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s;
      }

      .play-button:hover {
         background-color: rgba(255, 255, 255, 0.3);
      }

      .ambil-button {
         padding: 10px 20px;
         font-size: 2vw;
         color: white;
         background-color: rgba(0, 0, 0, 0.7);
         border: 2px solid white;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s;
         margin-top: 10px;
      }

      .ambil-button:hover {
         background-color: rgba(255, 255, 255, 0.3);
      }

      .hidden {
         display: none;
      }
   </style>
</head>
<body>
   <h1>Love You Harum Cendana Alam</h1>
   <marquee behavior="scroll" direction="left" scrollamount="5">
      Sekarang kamu milik Si bocill Ferdyana <i class="fas fa-heart"></i>.
   </marquee>

   <!-- Menambahkan elemen audio -->
   <audio id="bgMusic" loop preload="auto">
      <source src="Mata_hati.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung audio HTML5.
   </audio>

   <!-- Tombol Play Music -->
   <div id="playButton" class="play-button">Play Music</div>
   <!-- Tombol Ambil Bunga -->
   <a id="ambilButton" class="ambil-button hidden" href="./bunga/index.html">Ambil Bunga</a>

   <script>
      // Event listener untuk memulai audio saat tombol ditekan
      document.getElementById('playButton').addEventListener('click', function() {
         var audioElement = document.getElementById('bgMusic');
         audioElement.play().then(() => {
            document.getElementById('playButton').classList.add('hidden');
            document.getElementById('ambilButton').classList.remove('hidden');
         }).catch((error) => {
            console.log('Autoplay failed:', error);
         });
      });

      var rnd = Math.random, flr = Math.floor;
      let canvas = document.createElement('canvas');

      document.getElementsByTagName('body')[0].appendChild(canvas);
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      let ctx = canvas.getContext('2d');

      function rndNum(num) {
         return rnd() * num + 1;
      }

      function vector(x, y) {
         this.x = x;
         this.y = y;

         this.add = function(vec2) {
            this.x = this.x + vec2.x;
            this.y = this.y + vec2.y;
         }
      }

      function particle(pos, vel) {
         this.pos = new vector(pos.x, pos.y);
         this.vel = vel;
         this.finish = false;
         this.start = 0;

         this.update = function(time) {
            let timeSpan = time - this.start;

            if (timeSpan > 500) {
               this.finish = true;
            }

            if (!this.finish) {
               this.pos.add(this.vel);
               this.vel.y = this.vel.y + gravity;
            }
         };

         this.draw = function() {
            if (!this.finish) {
               drawDot(this.pos.x, this.pos.y, 1);
            }
         }
      }

      function firework(x, y) {
         this.pos = new vector(x, y);
         this.vel = new vector(0, -rndNum(10) - 3);
         this.color = 'hsl(' + rndNum(360) + ', 100%, 50%)'
         this.size = 4;
         this.finish = false;
         this.start = 0;
         let exParticles = [], exPLen = 100;

         let rootShow = true;

         this.update = function(time) {
            if (this.finish) {
               return;
            }

            rootShow = this.vel.y < 0;

            if (rootShow) {
               this.pos.add(this.vel);
               this.vel.y = this.vel.y + gravity;
            } else {
               if (exParticles.length === 0) {
                  flash = true;
                  for (let i = 0; i < exPLen; i++) {
                     exParticles.push(new particle(this.pos, new vector(-rndNum(10) + 5, -rndNum(10) + 5)));
                     exParticles[exParticles.length - 1].start = time;
                  }
               }
               let countFinish = 0;
               for (let i = 0; i < exPLen; i++) {
                  let p = exParticles[i];
                  p.update(time);
                  if (p.finish) {
                     countFinish++;
                  }
               }

               if (countFinish === exPLen) {
                  this.finish = true;
               }

            }
         }

         this.draw = function() {
            if (this.finish) {
               return;
            }

            ctx.fillStyle = this.color;
            if (rootShow) {
               drawDot(this.pos.x, this.pos.y, this.size);
            } else {
               for (let i = 0; i < exPLen; i++) {
                  let p = exParticles[i];
                  p.draw();
               }
            }
         }
      }

      function drawDot(x, y, size) {
         ctx.beginPath();
         ctx.arc(x, y, size, 0, Math.PI * 2);
         ctx.fill();
         ctx.closePath();
      }

      var fireworks = [],
         gravity = 0.2,
         snapTime = 0,
         flash = false;

      function init() {
         let numOfFireworks = 20;
         for (let i = 0; i < numOfFireworks; i++) {
            fireworks.push(new firework(rndNum(canvas.width), canvas.height));
         }
      }

      function update(time) {
         for (let i = 0, len = fireworks.length; i < len; i++) {
            let p = fireworks[i];
            p.update(time);
         }
      }

      function draw(time) {
         update(time);

         ctx.fillStyle = 'rgba(0,0,0,0.3)';
         if (flash) {
            flash = false;
         }
         ctx.fillRect(0, 0, canvas.width, canvas.height);

         ctx.fillStyle = 'white';
         ctx.font = "30px Segoe UI";
         let newTime = time - snapTime;
         snapTime = time;

         ctx.fillStyle = 'blue';
         for (let i = 0, len = fireworks.length; i < len; i++) {
            let p = fireworks[i];
            if (p.finish) {
               fireworks[i] = new firework(rndNum(canvas.width), canvas.height);
               p = fireworks[i];
               p.start = time;
            }
            p.draw();
         }

         window.requestAnimationFrame(draw);
      }

      window.addEventListener('resize', function() {
         canvas.width = canvas.clientWidth;
         canvas.height = canvas.clientHeight;
      });

      init();
      draw();
   </script>
</body>
</html>
